<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user}"></a>
        <br>
    </th:block>
</div>
<a href="/new">New</a>
</body>
</html>
