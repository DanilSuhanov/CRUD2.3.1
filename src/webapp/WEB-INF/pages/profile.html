<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1 th:text="${user.getName()}">NAME</h1>
<p th:text="${user.getPassword()}">PASSWORD</p>
<p th:text="${user.getEmail()}">EMAIL</p>
<p th:text="${user.getAge()}">AGE</p>
<br>
<a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
<br>
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
